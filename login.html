<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/img/profile.jfif">
    <link rel="stylesheet" href="styles/authentication.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <title>Login Form</title>
</head>
<body>
    <div class="container" id="main">
        <div class="sign-in">
            <form>
                <h1>Sign In</h1>
                <div class="social-container">
                    <a href="https://github.com/login" class="social"><i class="fab fa-github"></i></a>
                    <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                    <a href="#" class="social"><i class="fab fa-linkedin"></i></a>
                </div>
                <p>Or use your account</p>
                <h4 id="error" style="color: red; font-weight: bold;"></h4>
                <input type="text" name="username" id="username" placeholder="Username" required="">
                <input type="password" name="password" id="password" placeholder="Password" required="">
                <a href="#">Forget Your Passowrd?</a>
                <button onClick="loginFunc(event)">Sign in</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-right">
                    <h1>Hello , Friend</h1>
                    <p>Enter your personal Credentials and start viewing my portofolio</p>
                    <a href="/register.html"><button id="signIn">Don't Have an account?</button></a>

                </div>
            </div>
        </div>
    </div>
    <script src="/JS/login.js"></script>
</body>
</html>
